<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Project Collaboration Platform</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Dashboard</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="logout.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    
    <section id="dashboard" class="section">
      <h2>Welcome to Your Dashboard</h2>
      <p>Here you can manage your projects and collaborate with others.</p>

      <!-- Profile Information Section -->
      <div class="profile-info">
        <h2>Profile Information</h2>
        <p><strong>First Name:</strong> <span id="firstName">Loading...</span></p>
        <p><strong>Last Name:</strong> <span id="lastName">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
        <p><strong>Skills:</strong> <span id="skills">Loading...</span></p>
      </div>

      <div class="dashboard-actions">
        <button onclick="window.location.href='userproject.html'">Upload your project</button>
        <button onclick="window.location.href='edit-profile.html'">Edit Profile</button>
      </div>
    </section>
  </div>
  
  <!-- Firebase SDKs -->
  
  <script type="module" src="dashboard.js"></script>
    
</body>
</html>
