<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        p {
            margin: 10px 0;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="profile">
        <h2>User Profile</h2>
        <p><strong>First Name:</strong> <span id="firstName"></span></p>
        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>Bio:</strong> <span id="bio"></span></p>
        <p><strong>Skills:</strong> <span id="skills"></span></p>
        <p><strong>LinkedIn:</strong> <span id="linkedin"></span></p>
        <p><strong>Website:</strong> <span id="website"></span></p>

        <!-- Link to Edit Profile -->
        <a href="edit-profile.html">Edit Profile</a>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.13.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.10/firebase-database.js"></script>

    <script>
      // Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyAI0BlQnSW2yXitTo6VDMF3fzKktyCS4aQ",
          authDomain: "project-for-everyone.firebaseapp.com",
          projectId: "project-for-everyone",
          storageBucket: "project-for-everyone.appspot.com",
          messagingSenderId: "596672283631",
          appId: "1:596672283631:web:f805fc04f72661b9762c1a",
          measurementId: "G-LMGRC4KGV8"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      const auth = firebase.auth();

      document.addEventListener('DOMContentLoaded', () => {
          // Add authentication state listener
          auth.onAuthStateChanged((user) => {
              if (user) {
                  console.log("User is authenticated", user); // Debugging

                  // Fetch user data from Firebase Realtime Database
                  const userId = user.uid;
                  const userRef = database.ref('users/' + userId);

                  userRef.once('value')
                      .then((snapshot) => {
                          const data = snapshot.val();
                          console.log("Fetched data:", data); // Debugging
                          if (data) {
                              document.getElementById('firstName').innerText = data.firstName || 'N/A';
                              document.getElementById('lastName').innerText = data.lastName || 'N/A';
                              document.getElementById('email').innerText = data.email || 'N/A';
                              document.getElementById('phone').innerText = data.phone || 'N/A';
                              document.getElementById('address').innerText = data.address || 'N/A';
                              document.getElementById('bio').innerText = data.bio || 'N/A';
                              document.getElementById('skills').innerText = data.skills || 'N/A';
                              document.getElementById('linkedin').innerText = data.linkedin || 'N/A';
                              document.getElementById('website').innerText = data.website || 'N/A';
                          } else {
                              console.error('No data available'); // Debugging
                              alert('No data available');
                          }
                      })
                      .catch((error) => {
                          console.error('Error fetching data:', error); // Debugging
                      });
              } else {
                  console.error('User not authenticated'); // Debugging
                  // If user is not signed in, redirect to the edit profile page
                  window.location.href = 'editProfile.html';
              }
          });
      });
  </script>
</body>
</html>
