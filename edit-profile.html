<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/Create Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #004494;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea, select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #004494;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            padding: 0.75rem;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1a12bb;
        }

        .dashboard-btn {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 0.75rem;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .dashboard-btn:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #004494;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAI0BlQnSW2yXitTo6VDMF3fzKktyCS4aQ",
            authDomain: "project-for-everyone.firebaseapp.com",
            projectId: "project-for-everyone",
            storageBucket: "project-for-everyone.appspot.com",
            messagingSenderId: "596672283631",
            appId: "1:596672283631:web:f805fc04f72661b9762c1a",
            measurementId: "G-LMGRC4KGV8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const user = auth.currentUser;
                if (user) {
                    const userId = user.uid;
                    const updates = {
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        address: document.getElementById('address').value,
                        bio: document.getElementById('bio').value,
                        skills: document.getElementById('skills').value,
                        linkedin: document.getElementById('linkedin').value,
                        website: document.getElementById('website').value
                    };

                    database.ref('users/' + userId).update(updates)
                        .then(() => {
                            alert('Profile updated successfully!');
                        })
                        .catch((error) => {
                            console.error('Error updating profile:', error);
                        });
                } else {
                    alert('User not authenticated.');
                }
            });
        });
    </script>
</head>
<body>

<header>
    <h1>Edit/Create Profile</h1>
</header>

<div class="container">
    <h1>Profile Information</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="5" required></textarea>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="3" required></textarea>

        <label for="linkedin">LinkedIn Profile:</label>
        <input type="url" id="linkedin" name="linkedin">

        <label for="website">Personal Website:</label>
        <input type="url" id="website" name="website">

        <input type="submit" value="Save Profile">
    </form>

    <!-- Button to go to Dashboard -->
    <a href="dashboard.html" class="dashboard-btn">Go to Dashboard</a>
</div>

<footer>
    <p>&copy; 2024 Kickstart Your Dream Career. All rights reserved.</p>
</footer>

</body>
</html>
