<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Project Collaboration Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Login</h1>
      <nav>
        <ul>
          <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        </ul>
      </nav>
    </header>
    
    <div class="form-wrapper">
    <div class="form-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <p id="message"></p>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" id="submit">Login</button>
        <br>
        <button id="google-login">Login with Google</button>
        <br>
        <button id="microsoft-signin">Sign in with Microsoft</button>
        <br>
        <p>Forgot Password <a href="forgot-password.html">Click here</a></p>
        <br>
        <p>If you don't have an account click register</p>
      </br>
      <button class="register-button" onclick="window.location.href='register.html'">Register</button>
      </form>
    </div>
  </div>
    
  </div>
  <script type="module" src="login.js" defer></script>
</body>
</html>
