<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Project Collaboration Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Login</h1>
      <nav>
        <ul>
          <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        </ul>
      </nav>
    </header>
    
    <div class="form-wrapper">
      <div class="form-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
          <p id="message"></p>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-wrapper">
              <input type="password" id="password" name="password" required>
              <i id="eye-icon" class="fa fa-eye eye-toggle"></i> <!-- Use icon only -->
            </div>
          </div>
          <button type="submit" id="submit">Login</button>
          <br>
          <button id="google-login"><img src="Google.png" alt="Google Logo" class="google-logo">Sign in with Google</button>
          <br>
          
          <p>Forgot Password <a href="forgot-password.html">Click here</a></p>
          <br>
          <p>If you don't have an account click register</p>
          <button class="register-button" onclick="window.location.href='register.html'">Register</button>
        </form>
      </div>
    </div>
    
  </div>
  <script type="module" src="login.js" defer></script>
</body>
</html>
