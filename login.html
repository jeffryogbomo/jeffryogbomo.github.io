<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Project Collaboration Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Login</h1>
      <nav>
        <ul>
          <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        </ul>
      </nav>
    </header>
    
    <div class="form-wrapper">
      <div class="form-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
          <p id="message"></p>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-wrapper">
              <input type="password" id="password" name="password" required>
              <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
            </div>
          </div>
          <button type="submit" id="submit">Login</button>
          <br>
          <button id="google-login"><img src="Google.png" alt="Google Logo" class="google-logo">Sign in with Google</button>
          <br>
          
          <p>Forgot Password <a href="forgot-password.html">Click here</a></p>
          <br>
          <p>If you don't have an account click register</p>
          <button class="register-button" onclick="window.location.href='register.html'">Register</button>
        </form>
      </div>
    </div>
    
  </div>
  <script type="module" src="login.js" defer></script>
  <script>
    // Toggle the visibility of the password
    document.getElementById("togglePassword").addEventListener("click", function() {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      
      // Toggle the icon between eye and eye-slash (if you want to use a different icon)
      this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });
  </script>
</body>
</html>
