<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, green, lightgreen);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .box {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 10px;
      }

      .home-btn {
        margin-top: 20px;
        padding: 12px 20px;
        background: white;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .home-btn:hover {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Booking Confirmed!</h1>
      <p>Thank you for scheduling your mock assessment centre.</p>
      <p>A confirmation email has been sent to your inbox.</p>
      <button class="home-btn" onclick="window.location.href='index.html'">
        Return to Home
      </button>
    </div>
  </body>
</html>
