<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Project Collaboration Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Register</h1>
      <nav>
        <ul>
          <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        </ul>
      </nav>
    </header>
    
    <section id="register" class="section">
      <div class="form-wrapper">
      <div class="form-container">
      <h2>Create a New Account</h2>
      <form id="registerForm">
        <p id="message"></p>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" id="submit">Register</button>
        <br>
        <button id="google-register">Register with Google</button>
        <br>
        <button id="microsoft-register">Register with Microsoft</button>
      </form>
    </div>
  </div>
    </section>
  </div>
  <script type="module" src="register.js" defer></script>
</body>
</html>
