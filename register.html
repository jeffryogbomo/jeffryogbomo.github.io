<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Project Collaboration Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Register</h1>
      <nav>
        <ul>
          <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        </ul>
      </nav>
    </header>
    
    <section id="register" class="section">
      <div class="form-wrapper">
        <div class="form-container">
          <h2>Create a New Account</h2>
          <form id="registerForm">
            <p id="message"></p>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <div class="input-wrapper">
                <input type="password" id="password" name="password" required>
                <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
              </div>
            </div>
            <button type="submit" id="submit">Register</button>
            <br>
            <button id="google-register">
              <img src="Google.png" alt="Google Logo" class="google-logo">Register with Google
            </button>
          </form>
        </div>
      </div>
    </section>
  </div>
  
  <script type="module" src="register.js" defer></script>
  <script>
    // Toggle the visibility of the password
    document.getElementById("togglePassword").addEventListener("click", function() {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      
      // Toggle the icon between eye and eye-slash (if you want to use a different icon)
      this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });
  </script>
</body>
</html>
